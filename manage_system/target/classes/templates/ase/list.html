<!--采购管理列表-->
<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>采购列表</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--主导航栏-->
<!--	<div th:insert="~{dashboard::topBar}"></div>-->
<div th:replace="~{commons/commons.html::topBar}"></div>

<div class="container-fluid">
    <div class="row">
        <!--侧边栏-->
        <!--			<div th:insert="~{dashboard::sideBar}"></div>-->
        <div th:replace="~{commons/commons.html::sideBar(active='ase.html')}"></div>


        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2>采购信息列表</h2>
            <div><a type="button" class="btn btn-outline-success" th:href="@{/purch/toAdd}">添加采购信息</a> </div>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>代码</th>
                        <th>代号</th>
                        <th>名称</th>
                        <th>单价</th>
                        <th>数量</th>
                        <th>总价钱</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--/*@thymesVar id="bill" type="resources"*/-->
                    <tr th:each="tem:${ase}">
                        <td th:text="${tem.getId()}"></td>
                        <td th:text="${tem.getPurchasecode()}"></td>
                        <td th:text="${tem.getProductid()}"></td>
                        <td th:text="${tem.getProductname()}"></td>
                        <td th:text="${tem.getProductprice()}"></td>
                        <td th:text="${tem.getProductnum()}"></td>
                        <td th:text="${tem.getTotalprice()}"></td>
                        <td>
                            <a type="button" class="btn btn-outline-secondary" th:href="@{/purch/toUpdate/}+${tem.getId()}">编辑</a>
                            <a type="button" class="btn btn-outline-danger" th:href="@{/purch/toDelete/}+${tem.getId()}">删除</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}" ></script>
<script type="text/javascript" th:src="@{/asserts/js/popper.min.js}" ></script>
<script type="text/javascript" th:src="@{/asserts/js/bootstrap.min.js}" ></script>

<!-- Icons -->
<script type="text/javascript" th:src="@{/asserts/js/feather.min.js}" ></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" th:src="@{asserts/js/Chart.min.js}" ></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
