<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>添加出产商</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<!--主导航栏-->
<!--	<div th:insert="~{dashboard::topBar}"></div>-->
		<div th:replace="~{commons/commons.html::topBar}"></div>

		<div class="container-fluid">
			<div class="row">
				<!--侧边栏-->
<!--			<div th:insert="~{dashboard::sideBar}"></div>-->
				<div th:replace="~{commons/commons.html::sideBar(active='emp.html')}"></div>


				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">


					<form th:action="@{/provider/toAdd}" method="post">
						<div class="form-group">
							<label>代码</label>
							<input type="text" name="procode" class="form-control" placeholder="代码">
						</div>
						<div class="form-group">
							<label>名称</label>
							<input type="text" name="proname" class="form-control" placeholder="名称">
						</div>
						<div class="form-group">
							<label>商品</label>
							<input type="text" name="prodesc" class="form-control" placeholder="商品">
						</div>
						<div class="form-group">
							<label>负责人</label>
							<input type="text" name="procontact" class="form-control" placeholder="负责人">
						</div>
						<div class="form-group">
							<label>电话</label>
							<input type="text" name="prophone" class="form-control" placeholder="电话">
						</div>
						<div class="form-group">
							<label>地址</label>
							<input type="text" name="proaddress" class="form-control" placeholder="地址">
						</div>
						<button type="submit" class="btn btn-outline-primary">添加</button>
					</form>


				</main>
			</div>
		</div>


		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}" ></script>
		<script type="text/javascript" th:src="@{/asserts/js/popper.min.js}" ></script>
		<script type="text/javascript" th:src="@{/asserts/js/bootstrap.min.js}" ></script>

		<!-- Icons -->
		<script type="text/javascript" th:src="@{/asserts/js/feather.min.js}" ></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" th:src="@{asserts/js/Chart.min.js}" ></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
